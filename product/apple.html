<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>사과 350g - Farm2You</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/product.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/cart-handler.js" defer></script>
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>

    <!-- 햄버거 메뉴 -->
    <nav class="hamburger-menu" id="hamburger-menu">
      <div class="menu-header">
        <button id="menu-close" class="close-btn">
          <img src="../image/icon-close.svg" alt="close" />
        </button>
      </div>
      <ul class="menu-links">
        <li><a href="../index.html">홈</a></li>
        <li><a href="../market.html">농작물 마켓</a></li>
        <li><a href="../contact.html">문의하기</a></li>
        <li><a href="../create.html">상품 등록 및 수정</a></li>
      </ul>
      <div class="menu-footer">
        <button class="signout-btn">SIGN OUT</button>
      </div>
    </nav>

    <!-- 헤더 -->
    <header class="header">
      <div class="header-container">
        <div class="header-icon left" id="menu-toggle">
          <img src="../image/icon-menu.svg" alt="menu" />
        </div>
        <div class="header-logo">
          <a href="../index.html">
            <img src="../image/logo.svg" alt="FARM2YOU" />
          </a>
        </div>
        <div class="header-icon right">
          <a href="../cart.html">
            <img src="../image/icon-cart.svg" alt="cart" />
          </a>
        </div>
      </div>
    </header>

    <!-- 상품 메인 -->
    <section class="product-main">
      <div class="product-hero">
        <img src="../image/apple.svg" alt="사과" class="product-image" />
        <div class="product-info">
          <h1>사과 350g</h1>
          <p>신선하고 달콤한 사과입니다.</p>
          <div class="product-buttons">
            <button
              class="buy-btn"
              onclick="window.location.href='https://open.kakao.com/o/siSt58Bh'"
            >
              구매하기
            </button>
            <!-- 장바구니 버튼: data-* 속성 포함 -->
            <button
              class="cart-btn"
              data-id="apple-350g"
              data-name="사과 350g"
              data-image="../image/apple.svg"
              data-price="2000"
              data-link="../product/apple.html"
            >
              장바구니
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- 상품 상세 -->
    <section class="product-detail">
      <h2>상품 설명</h2>
      <p>저희의 농작물 제품은 신선하고 안전하게 재배됩니다.</p>
      <div class="detail-cards">
        <div class="card">
          <img src="../image/Product Information.svg" alt="농가 정보" />
          <div class="card-text">
            <h3>상품 설명 및 농가 정보</h3>
            <p>자연 재배, 무농약, 신선도 보장</p>
          </div>
        </div>
        <div class="card">
          <img src="../image/Weight.svg" alt="중량" />
          <div class="card-text">
            <h3>중량</h3>
            <p>350g</p>
          </div>
        </div>
        <div class="card">
          <img src="../image/Product Overview.svg" alt="생산지" />
          <div class="card-text">
            <h3>생산지</h3>
            <p>경상북도 의성군</p>
          </div>
        </div>
        <div class="card">
          <img src="../image/Harvest Date.svg" alt="생산 연월" />
          <div class="card-text">
            <h3>생산 연월</h3>
            <p>2025.05.15</p>
          </div>
        </div>
        <div class="card">
          <img src="../image/Features.svg" alt="특징" />
          <div class="card-text">
            <h3>특징</h3>
            <p>자연 재배, 무농약, 신선도 보장</p>
          </div>
        </div>
        <div class="card">
          <img src="../image/Storage Guide.svg" alt="보관 방법" />
          <div class="card-text">
            <h3>보관 방법</h3>
            <p>서늘하고 건조한 곳에 보관하세요.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
      <div class="footer-inner">
        <img src="../image/logo.svg" alt="logo" class="footer-logo" />
        <div class="footer-links">
          <span>문의: admin@farm2you.com</span>
          <a href="../privacy.html">개인정보처리방침</a>
          <a href="../terms.html">이용약관</a>
          <span>저작권 © 2025 FARM2YOU</span>
        </div>
      </div>
    </footer>
  </body>
</html>
