<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Farm2You - 로그인</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/login.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-container">
        <div class="header-icon left" id="menu-toggle">
          <img src="image/icon-menu.svg" alt="menu" />
        </div>
        <div class="header-logo">
          <a href="index.html">
            <img src="image/logo.svg" alt="FARM2YOU" />
          </a>
        </div>
        <div class="header-icon right">
          <a href="cart.html" class="protected-link">
            <img src="image/icon-cart.svg" alt="cart" />
          </a>
        </div>
      </div>
    </header>

    <!-- 오버레이 및 햄버거 메뉴 -->
    <div class="overlay" id="overlay"></div>
    <nav class="hamburger-menu" id="hamburger-menu">
      <div class="menu-header">
        <button id="menu-close" class="close-btn">
          <img src="image/icon-close.svg" alt="close" />
        </button>
      </div>
      <ul class="menu-links">
        <li><a href="index.html" class="protected-link">홈</a></li>
        <li><a href="market.html" class="protected-link">농작물 마켓</a></li>
        <li><a href="contact.html" class="protected-link">문의하기</a></li>
        <li>
          <a href="create.html" class="protected-link">상품 등록 및 수정</a>
        </li>
      </ul>
      <div class="menu-footer">
        <a href="login.html">
          <button class="signout-btn">LOGIN</button>
        </a>
      </div>
    </nav>

    <!-- 로그인/회원가입 선택 -->
    <div class="loginOrsign-container">
      <div class="loginOrsign-box">
        <p class="loginnOrsign-title">Login or Sign Up</p>
        <div class="loginOrsign-btns">
          <button
            onclick="showSignup()"
            id="signup-btn"
            class="lo-si-login-btn"
          >
            회원가입
          </button>
          <button
            onclick="showLogin()"
            id="login-btn"
            class="lo-si-sinup-btn active"
          >
            로그인
          </button>
        </div>
      </div>
    </div>

    <!-- 로그인/회원가입 폼 -->
    <div class="login-signup-bt" id="form-container">
      <!-- 로그인 -->
      <div class="login-box" id="login-box">
        <div class="login-title">로그인</div>
        <form class="login-box-right">
          <div>
            <label class="login-field">Email</label>
            <input
              class="login-input"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div>
            <label class="login-field">Password</label>
            <input
              class="login-input"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="login-box-container">
            <button type="submit" class="login-button"><p>LOGIN</p></button>
          </div>
        </form>
      </div>

      <!-- 회원가입 -->
      <div class="login-box" id="signup-box" style="display: none">
        <div class="login-title">회원가입</div>
        <form class="login-box-right">
          <div>
            <label class="login-field">Name</label>
            <input
              class="login-input"
              type="text"
              placeholder="Enter your name"
              required
            />
          </div>
          <div>
            <label class="login-field">Email</label>
            <input
              class="login-input"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div>
            <label class="login-field">Password</label>
            <input
              class="login-input"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="login-box-container">
            <button type="submit" class="signup-btn"><p>SIGN UP</p></button>
          </div>
        </form>
      </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
      <div class="footer-inner">
        <img src="image/logo.svg" alt="logo" class="footer-logo" />
        <div class="footer-links">
          <span>문의: admin@farm2you.com</span>
          <a href="privacy.html">개인정보처리방침</a>
          <a href="terms.html">이용약관</a>
          <span>저작권 © 2025 농작물 쇼핑</span>
        </div>
      </div>
    </footer>
  </body>
</html>
