<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Farm2You - 농장물마켓</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/market.css" />
    <script src="js/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="overlay" id="overlay"></div>

    <nav class="hamburger-menu" id="hamburger-menu">
      <div class="menu-header">
        <button id="menu-close" class="close-btn">
          <img src="image/icon-close.svg" alt="close" />
        </button>
      </div>
      <ul class="menu-links">
        <li><a href="index.html">홈</a></li>
        <li><a href="market.html">농작물 마켓</a></li>
        <li><a href="contact.html">문의하기</a></li>
        <li><a href="create.html">상품 등록 및 수정</a></li>
      </ul>
      <div class="menu-footer">
        <button class="signout-btn">SIGN OUT</button>
      </div>
    </nav>

    <header class="header">
      <div class="header-container">
        <div class="header-icon left" id="menu-toggle">
          <img src="image/icon-menu.svg" alt="menu" />
        </div>
        <div class="header-logo">
            <a href="index.html"><img src="image/logo.svg" alt="FARM2YOU" /></a>
          </div>
          <div class="header-icon right">
            <a href="cart.html">
              <img src="image/icon-cart.svg" alt="cart" />
            </a>
          </div>
        </div>
      </header>

    <!-- Hero Section -->
    <section class="hero-section" id="hero-section">
        <div class="hero-text">
        <img src="image/carrot.png" alt="carrot" class="hero-icon" />
        <h1>판매되는 농작물</h1>
        <p>신선한 농작물 상품들을 만나보세요.</p>
        <div class="filter-buttons">
          <button class="btn-filter active" data-filter="all">
            <img src="image/all.svg" alt="모두" />
            모두
          </button>
          <button class="btn-filter" data-filter="fruit">
            <img src="image/fruit.svg" alt="과일" />
            과일
          </button>
          <button class="btn-filter" data-filter="vegetable">
            <img src="image/vegetable.svg" alt="채소" />
            채소
          </button>
          <button class="btn-filter" data-filter="grain">
            <img src="image/grain.svg" alt="곡물" />
            곡물
          </button>
        </div>
      </div>
    </section>

    <!-- Product Section -->
    <section class="latest-product">
      <div class="section-header">
        <h2>농작물 리스트</h2>
        <p>신선한 농작물 상품들을 만나보세요.</p>
      </div>
      <div class="product-grid" id="productGrid">
        <a class="product-card" href="product/apple.html" data-category="fruit">
          <img src="image/apple.svg" alt="사과" />
          <h3>사과 350g</h3>
          <p>2,000원</p>
        </a>
        <a class="product-card" href="product/orange.html" data-category="fruit">
          <img src="image/orange.svg" alt="오렌지" />
          <h3>오렌지 500g</h3>
          <p>1,500원</p>
        </a>
        <a class="product-card" href="product/tomato.html" data-category="vegetable">
          <img src="image/tomato.svg" alt="토마토" />
          <h3>토마토 500g</h3>
          <p>2,500원</p>
        </a>
        <a class="product-card" href="product/milk.html" data-category="grain">
          <img src="image/milk.svg" alt="우유" />
          <h3>신선한 우유 1L</h3>
          <p>3,000원</p>
        </a>
        <a class="product-card" href="product/pear.html" data-category="fruit">
          <img src="image/pear.svg" alt="배" />
          <h3>배 350g</h3>
          <p>2,500원</p>
        </a>
        <a class="product-card" href="product/carrot.html" data-category="vegetable">
          <img src="image/carrot.svg" alt="당근" />
          <h3>당근 500g</h3>
          <p>1,800원</p>
        </a>
      </div>
      

      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-inner">
        <img src="image/logo.svg" alt="logo" class="footer-logo" />
        <div class="footer-links">
          <span>문의: admin@farm2you.com</span>
          <a href="privacy.html">개인정보처리방침</a>
          <a href="terms.html">이용약관</a>
          <span>저작권 © 2025 농작물 쇼핑</span>
        </div>
      </div>
    </footer>
  </body>
</html>
